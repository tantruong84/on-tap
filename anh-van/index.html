<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning English</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Learning English</h1>
<!-- Dropdown để chọn chủ đề -->
<div id="topic">
  <label for="topicSelector">Choose topic:</label>
  <select id="topicSelector">
     <option value="">-- Chọn một chủ đề --</option>  <!-- Đây là tùy chọn trống -->
    <option value="questions_dailycommunication.txt">Giao tiếp hằng ngày</option>
    <option value="questions_health.txt">Sức khoẻ</option>
    <option value="questions_traffic.txt">Giao thông</option>
    <option value="questions_weather.txt">Thời tiết</option>
    <option value="questions_actioncommands.txt">Mệnh lệnh động tác</option>
    <option value="questions_cheesy.txt">Sến sentences</option>
    <option value="questions_jobworkplace.txt">Công việc, nơi làm việc</option>
    <option value="questions_other.txt">Khác</option>
  </select>
</div>
  <div id="questionArea">Loading...</div>
  <div id="answerArea"></div>
  <div id="buttons">
	  <button id="showAnswerBtn">Show answer</button>
	<button id="previousQuestionBtn">Previous</button>
  <button id="nextQuestionBtn">Next</button>
  </div>

<div id="questionCounter">
  <span id="currentQuestion">0</span> / <span id="totalQuestions">0</span>
</div>

<div id="jumpToQuestion">
  <div>
    <input type="number" id="jumpInput" min="1" placeholder="Enter question number" />
    <button id="jumpButton">Go</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
