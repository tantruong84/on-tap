<!DOCTYPE html>

<head>

<style>
  html, body {

    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);

  }

  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  canvas {
    position: fixed;

  .content {

  }

  h1 {

  }

  h2 {

    color: #ffd6e0;
  }

  button {
    margin-top: 40px;
    background: rgba(255,255,255,0.1);
    border: 1px solid #ffb6c1;
    padding: 12px 30px;

  }
  button:hover {

  .music-btn {

  /* H·ªôp ch·ªØ n·ªïi ƒë·∫πp v√† d·ªÖ ƒë·ªçc */
  .floating-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    background: rgba(255, 182, 193, 0.15);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 182, 193, 0.5);
    padding: 20px 40px;
    border-radius: 20px;
    font-size: 1.5em;
    text-align: center;
    opacity: 0;
    box-shadow: 0 0 25px rgba(255, 182, 193, 0.8);
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    animation: popUp 4s ease-in-out forwards;
    z-index: 10;
  }

  @keyframes popUp {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.6);
    }
    15% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    85% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(1.1);
    }
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="content">
  <h1>Happy Birthday<br>My Special Person üåπ</h1>
  <h2>Wish you a peaceful, happy new age, shining bright like the stars tonight! ‚ú®</h2>
  <button onclick="showMessage()">Get more cheesy words!</button>
</div>

<button class="music-btn" onclick="toggleMusic()">üéµ</button>
<audio id="bgMusic" loop>
  <source src="BaÃÄi haÃÅt cuÃâa baÃ£n.m4a" type="audio/mp4">
  <source src="BaÃÄi haÃÅt cuÃâa baÃ£n.mp3" type="audio/mpeg">

</audio>

<script>
  // --- Starry background ---
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [], shootingStars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Create stars
  for (let i = 0; i < 200; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.2,
      alpha: Math.random(),
      speed: Math.random() * 0.02
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    for (let s of stars) {
      ctx.globalAlpha = s.alpha;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
      ctx.fill();
      s.alpha += s.speed;
      if (s.alpha <= 0 || s.alpha >= 1) s.speed = -s.speed;
    }
    // Draw shooting stars
    for (let s of shootingStars) {
      ctx.globalAlpha = 1;
      ctx.strokeStyle = '#ffd6e0';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(s.x - s.len * Math.cos(s.angle), s.y - s.len * Math.sin(s.angle));
      ctx.stroke();
      s.x += s.vx;
      s.y += s.vy;
      s.life--;
    }
    shootingStars = shootingStars.filter(s => s.life > 0);
    requestAnimationFrame(drawStars);
  }
  drawStars();

  // --- N√∫t "Get more cheesy words!" ---
  function showMessage() {
    makeWish(); // hi·ªáu ·ª©ng sao bƒÉng
    const msg = document.createElement('div');
    msg.className = 'floating-message';
    msg.textContent = 'Contact directly your someone \nüòÅüòÅüòÅ';
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 4000); // bi·∫øn m·∫•t sau 4 gi√¢y
  }

  function makeWish() {
    for (let i = 0; i < 5; i++) {
      shootingStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        len: Math.random() * 80 + 50,
        angle: Math.random() * Math.PI / 4,
        vx: -10 - Math.random() * 5,
        vy: 5 + Math.random() * 2,
        life: 30
      });
    }
  }

  // --- Nh·∫°c n·ªÅn ---
  const music = document.getElementById('bgMusic');
  let playing = false;
  function toggleMusic() {
    if (playing) {
      music.pause();
    } else {
      music.play();
    }
    playing = !playing;
  }
</script>

</body>
</html>
